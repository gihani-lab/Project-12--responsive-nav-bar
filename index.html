<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div class="navbar">
        <div class="navbar__links" id="nav-home">
            <a href="#home" class="navbar__links--active">Home</a>
            <a href="/html/">HTML</a>
            <a href="/css/">CSS</a>
            <a href="/js/">JavaScript</a>
            <a href="/python/">Python</a>
            <a class="navbar__links--icon" onclick="programmingLanguages()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>

    <script>
        function programmingLanguages() {
            let programming = document.getElementById("nav-home");
            if (programming.className === "navbar__links") {
                programming.className += " responsive";
            } else {
                programming.className = "navbar__links";
            }
        }
    </script>
</body>

</html>
